<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body id='body'>
    <div id="weatherCard">
        <div id="weatherConditionCity">
            <h2 id='cityWeather'></h2>
            <h1 id='cityHeader'></h1>
            <p id="cityTemp"></p>
        </div>
        <div id="mainTempCard">
        </div>
        <div id="weatherInfoCard">
            <p id="feelsLike"></p>
            <p id="humidity"></p>
            <p id='windSpeed'></p> 
            <p id="windDirection"></p>
        </div>
    </div>
    <form action="" id="citySearch">
        <div id="search">
            <input type="text" id="searchBar" placeholder='Search City here' class='round'>
          
            <input type="submit" id="searchCity" value= ''class='corner'>
        </div>
    </form>
    
 
     
          
    <script src="script.js"></script>

</body>
</html>
